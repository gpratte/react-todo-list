<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Things To Do</title>
  <link rel="stylesheet" href="reminders.css">
</head>
<body>
  <div class="header">
    <h1>Reminders</h1>
    <button class="header-item">New Reminder</button>
    <button class="header-item">Hide Done</button>
  </div>
  <div>
    <ul>
      <li>
        <input class="done" type="checkbox" checked>
        <input type="text" value="buy milk">
        <button>x</button>
      </li>
      <li>
        <input class="done" type="checkbox">
        <input type="text" value="call mother">
        <button>x</button>
      </li>
      <li>
        <input class="done" type="checkbox">
        <input type="text" placeholder="Enter reminder">
        <button>x</button>
      </li>
    </ul>
  </div>
</body>
</html>
